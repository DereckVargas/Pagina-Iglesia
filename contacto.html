    <h1>Formulario de Contacto</h1>
    <div class="form-container">
        <form id="contactForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <div class="error" id="errorNombre"></div>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            <div class="error" id="errorApellidos"></div>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            <div class="error" id="errorTelefono"></div>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            <div class="error" id="errorCorreo"></div>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required min="1">
            <div class="error" id="errorEdad"></div>

            <label for="visita">¿Le gustaría que le visitáramos?</label>
            <textarea id="visita" name="visita" rows="4" required></textarea>
            <div class="error" id="errorVisita"></div>

            <button type="submit">Enviar</button>
        </form>

        <!-- Información de contacto -->
    <div class="contact-info">
        <h2>Contáctanos</h2>
        <p><strong>Correo:</strong> support@bootdey.com</p>
        <p><strong>Teléfono:</strong> (+506) 8783 8225</p>

        <p><a href="https://maps.app.goo.gl/BQcVS1jWpn12SzSg6">Obtener Direcciones</a></p>
    </div>
